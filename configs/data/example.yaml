# @package _global_

train_dataset:
    length: 5000000

    ScanNet:
        _target_: datasets.scannet_dataset.ScannetDataset
        data_root: data/scannet_data
        dataset_source: 'scanrefer'
        z_far: 80
        frame_num: 8
        aug_crop: 16
        transform:
            _partial_: true
            _target_: datasets.base.transforms.JitterJpegLossBlurring
        aug_focal: 0.9
        mode: 'train'

train_dataloader:
    drop_last: True
    shuffle: True

test_dataset:

    ScanNet:
        _target_: datasets.scannet_dataset.ScannetDataset
        data_root: data/scannet_data
        dataset_source: 'scanrefer'
        z_far: 80
        frame_num: 8
        resolution:
            - [518, 336]
        transform:
            _partial_: true
            _target_: datasets.base.transforms.ImgToTensor
        mode: 'test'

test_dataloader:
    drop_last: False
    shuffle: False
